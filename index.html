<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

<head>
	<title>It's like a webpage inside a webpage!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2"
		integrity="sha384-MC7xjLI7ZCEFyY5FKfmCXkglRkEEQniQUf/cog0GKGHxmJ4i56S7jgxNeosRea9N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.7.2/css/all.css"
		integrity="sha384-2+60qu/gnxJgsqsxJD6ji+GRxiI9685VK/LdfC7jofqMEGqhASfHl1ayqu7tWI/r" crossorigin="anonymous">
	<script src="https://unpkg.com/htmx.org@2.0.4"
		integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
		crossorigin="anonymous"></script>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register('sw.js')
		}
	</script>
</head>

<body>
	<nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="navigation">
		<div class="navbar-brand">
			<button class="navbar-item" hx-get="content.html" hx-select="div#navgrid" hx-target="section.hero">
				<span class="icon"><i class="fa fa-home"></i></span>
				<span>Home</span>
			</button>
			<span class="navbar-item">></span>
			<button class="navbar-item is-selected" hx-on:click="document.querySelector('iframe.hero').src += '';">
				<span class="icon"><i class="fa fa-globe"></i></span>
				<span id="frametitle">...</span>
			</button>
		</div>
	</nav>
	<section class="hero is-fullheight-with-navbar has-background-white" hx-get="content.html" hx-trigger="load" hx-select="div#navgrid"
		hx-on:htmx:after-swap="document.querySelector('span#frametitle').textContent = this.children[0].title;">
	</section>
</body>

</html>
